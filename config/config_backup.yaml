system:
  embedding_model: all-MiniLM-L6-v2
  llm:
    provider: huggingface 
    model_path: meta-llama/Llama-3.1-8B-Instruct
    device: auto
    temperature: 0.0
    model_name: llama3 # only when provider is ollama
  judge_llm: llama3

paths:
  chroma_db: data/chroma_db
  results: data/results
  cache: data/raw
data:
  dataset: pubmedqa # nq, pubmedqa, triviaqa
  ingestion_size: 700
  ingestion_seed: 42
  test_size: 5
  test_seed: 123
evaluation:
  skip_deepeval: true
  deepeval_max_concurrent: 5
retrieval:
  top_k: 5
  chunk_size: 512
  chunk_overlap: 50
defenses:
- name: differential_privacy
  enabled: false
  method: dp_approx # or dp_pure
  epsilon: 3.0
  delta: 0.01
  candidate_multiplier: 3
- name: trustrag
  enabled: false
  similarity_threshold: 0.88
  rouge_threshold: 0.25
  candidate_multiplier: 3
- name: attention_filtering
  enabled: false
  model_path: meta-llama/Llama-3.1-8B-Instruct
  top_tokens: 100
  max_corruptions: 3
  threshold: 50
  device: cuda
  candidate_multiplier: 3
attack:
  mba:
    enabled: true
    M: 5
    gamma: 0.35
    num_members: 5 # no.of memebrs data used for attack
    num_non_members: 5 # no.of non memebrs data used for attack
    device: auto
    proxy_model: gpt2-xl
    enable_spelling_correction: false
    max_document_words: 200
    seed: 1235213
  poisoned_rag:
    enabled: true
    poisoning_rate: 10
    num_targets: 5
    seed: 42
    target_start_index: 0
    diversity_level: true
ado:
  enabled: true
  user_id: test_user_001
  sentinel_model: llama3
  strategist_model: llama3
  strategist_mode: llm # deterministic or llm
  trust_score_decay: 0.05
