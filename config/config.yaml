system:
  embedding_model: all-MiniLM-L6-v2
  llm:
    provider: huggingface
    model_path: meta-llama/Llama-3.1-8B-Instruct
    device: auto
    temperature: 0.0
  judge_llm: llama3
paths:
  chroma_db: data/chroma_db
  results: data/results
  cache: data/raw
data:
  ingestion_size: 1000
  ingestion_seed: 42
  test_size: 1
  test_seed: 123
evaluation:
  deepeval_max_concurrent: 5
retrieval:
  top_k: 5
  chunk_size: 512
  chunk_overlap: 50
defenses:
- name: differential_privacy
  enabled: false
  method: dp_pure
  epsilon: 3.0
  delta: 0.01
  candidate_multiplier: 3
- name: trustrag
  enabled: false
  similarity_threshold: 0.88
  rouge_threshold: 0.25
  candidate_multiplier: 3
- name: attention_filtering
  enabled: false
  model_path: meta-llama/Llama-3.1-8B-Instruct
  top_tokens: 100
  max_corruptions: 3
  short_answer_threshold: 50
  device: cuda
  candidate_multiplier: 3
